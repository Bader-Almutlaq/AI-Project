<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Experiment Results</h1>
    <table>
        <thead>
            <tr>
                <th>Algorithm</th>
                {% for metric in metrics %}
                    <th>{{ metric }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result["Algorithm"] }}</td>
                {% for metric in metrics %}
                    <td>{{ result.get(metric, "N/A") }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Run Another Experiment</a>
</body>

</html>
